<div class="container-fluid fondo">
  <div class="row">
    <h5>USUARIOS</h5>
  </div>
  <div class="row justify-content-center" *ngIf="usuarios">
    <app-user-detail class="col-4" *ngFor="let usuario of usuarios" [usuario]="usuario" ></app-user-detail>
  </div>
  <div class="row">
    <div class="col-lg-6 text-left">
      <button class="btn-link" (click)="obtenerAnteriores()" > < Anteriores 4 </button>
    </div>
    <div class="col-lg-6 text-right">
      <button class="btn-link" (click)="obtenerSiguientes()"> Siguientes 4 ></button>
    </div>
  </div>
</div>
